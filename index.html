<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .result {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="RPS">
        <div class="game-name">
          <h1>Game "RPS"</h1>
        </div>
        <div class="player">
          <button class="rock">Rock</button>
          <button class="scissors">Scissors</button>
          <button class="paper">Paper</button>
        </div>
        <div>
          <h3>Ваш ход:</h3>
          <span class="player-move"></span>
        </div>
        <div>
          <h3>Ход компьютера:</h3>
          <span class="computer-move"></span>
        </div>
        <div>
          <h2>Результат:</h2>
          <span class="result"></span>
        </div>
      </div>
    </div>
    <script src="./js/view.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/controller.js"></script>
  </body>
</html>
